{% extends 'shop/layouts/main.html' %}

{% block title %}
Payment page
{% endblock title %}

{% block content %}
<div class="featured">Payment</div>
<div class="container5">
    <h2>Card Payment</h2>
    <form id="payment-form">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="Card Number" required>
      <label for="card-holder">Card Holder</label>
      <input type="text" id="card-holder" placeholder="Card Holder Name" required>
      <label for="expiry-date">Expiry Date</label>
      <input type="text" id="expiry-date" placeholder="MM/YY" required>
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="CVV" required>
      <a href="{% url 'confirm' %}" class="btn btn-primary" type="submit">Submit Payment</a>
    </form>
    <div id="payment-message"></div>
  </div>
{% endblock content %}
{% block scripts %}
<script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('payment-message').innerText = 'Payment Successful!';
    });
</script>
{% endblock scripts %}
